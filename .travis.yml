language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
cache:
  directories:
    - $HOME/.m2
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -f stratio-ingestion-dist/pom.xml
script:
  - mvn test -Ptravis-test
  - mvn package -DskipTests -f stratio-ingestion-dist/pom.xml
