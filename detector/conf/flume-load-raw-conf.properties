bulk.sinks.snk.type=org.apache.flume.sink.elasticsearch.ElasticSearchSink
bulk.sinks.snk.batchSize=10
bulk.sinks.snk.indexName=detector_test
bulk.sinks.snk.indexType=test
bulk.sinks.snk.hostNames=127.0.0.1:9300
bulk.sinks.snk.clusterName=mmunoz

bulk.sources.src.channels=chan
bulk.sinks.snk.channel=chan