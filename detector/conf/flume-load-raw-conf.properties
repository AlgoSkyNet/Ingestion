bulk.sources=src
bulk.sinks=snk
bulk.channels=chan

bulk.sources.src.type=spoolDir
bulk.sources.src.spoolDir=data/spooldir
bulk.sources.src.fileHeader=true
bulk.sources.src.batchSize=100
bulk.sources.src.deserializer=LINE
bulk.sources.src.deserializer.decodeErrorPolicy=REPLACE

bulk.sources.src.interceptors=morphline
bulk.sources.src.interceptors.morphline.type=org.apache.flume.sink.solr.morphline.MorphlineInterceptor$Builder
bulk.sources.src.interceptors.morphline.morphlineFile=conf/morphline.conf
bulk.sources.src.intercepts.morphline.morphlineId=morphline1

bulk.channels.chan.type=file
bulk.channels.checkpointDir=data/chan/check
bulk.channels.chan.capacity=100000
bulk.channels.chan.transactionCapacity=1000
bulk.channels.chan.checkpointInterval=300000

bulk.sinks.snk.type = com.stratio.ingestion.sink.cassandra.CassandraSink
bulk.sinks.snk.cluster-name = detector_cluster
bulk.sinks.snk.host = localhost
bulk.sinks.snk.tables = detector.events
bulk.sinks.snk.batchSize = 1000
bulk.sinks.snk.port = 9042
bulk.sinks.snk.cqlFile = /opt/sds/ingestion/detector/conf/init_cassandra.cql

#bulk.sinks.snk.type=org.apache.flume.sink.elasticsearch.ElasticSearchSink
#bulk.sinks.snk.batchSize=10
#bulk.sinks.snk.indexName=detector_test
#bulk.sinks.snk.indexType=test
#bulk.sinks.snk.hostNames=127.0.0.1:9300
#bulk.sinks.snk.clusterName=mmunoz

bulk.sources.src.channels=chan
bulk.sinks.snk.channel=chan