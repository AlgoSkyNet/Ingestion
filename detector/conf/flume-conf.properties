a.sources=src
a.sinks=snk
a.channels=chan

a.sources.src.type=http
a.sources.src.binf=0.0.0.0
a.sources.src.port=8088
a.sources.src.handler=com.stratio.ingestion.detector.source.http.handler.DetectorJsonHandler

a.sources.src.interceptors=morphline
a.sources.src.interceptors.morphline.type=org.apache.flume.sink.solr.morphline.MorphlineInterceptor$Builder
a.sources.src.interceptors.morphline.morphlineFile=conf/morphline_rt.conf
a.sources.src.intercepts.morphline.morphlineId=morphline1

a.channels.chan.type=file
a.channels.chan.checkpointDir=data/chan/check
a.channels.chan.capacity=1000
a.channels.chan.transactionCapacity=100
a.channels.chan.checkpointInterval=300000

# Describe the sink
a.sinks.snk.type=com.stratio.ingestion.sink.stratiostreaming.StratioStreamingSink
a.sinks.snk.kafka=172.28.128.3:9092
a.sinks.snk.zookeeper=172.28.128.3:2181
a.sinks.snk.streamDefinitionFile=/opt/sds/ingestion/detector/conf/stream.conf

