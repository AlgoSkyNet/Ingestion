#Name the components on this agent

##### SOURCES #####

a1.sources= spoolSource execSource

a1.sources.spoolSource.type=spooldir
a1.sources.spoolSource.spoolDir=1234
a1.sources.spoolSource.maxBackoff=4000
a1.sources.spoolSource.batchSize=100
a1.sources.spoolSource.inputCharset=UTF-8
a1.sources.spoolSource.bufferMaxLines=20
a1.sources.spoolSource.selector.type=replicating

a1.sources.execSource.type=exec
a1.sources.execSource.command=comando util
a1.sources.execSource.batchSize=20
a1.sources.execSource.batchTimeout=2500
a1.sources.execSource.selector.type=multiplexing

##### SINKS #####

a1.sinks= kafkaSink cassandraSink

a1.sinks.kafkaSink.type=kafka
a1.sinks.kafkaSink.topic=topico
a1.sinks.kafkaSink.writeBody=true
a1.sinks.kafkaSink.confFile=conf1.conf

a1.sinks.cassandraSink.type=cassandra
a1.sinks.cassandraSink.tables=Clientes Tiendas
a1.sinks.cassandraSink.hosts=localhost:9042, localhost:1000, localhost:2000
a1.sinks.cassandraSink.username=Prueba1
a1.sinks.cassandraSink.password=1234
a1.sinks.cassandraSink.batchSize=100
a1.sinks.cassandraSink.cqlFile=file1.cql

##### CHANNELS #####

a1.channels= memoryChannel jdbcChannel

a1.channels.memoryChannel.type=memory
a1.channels.memoryChannel.capacity=100
a1.channels.memoryChannel.transactionCapacity=100

a1.channels.jdbcChannel.type=jdbc
a1.channels.jdbcChannel.db.type=DERBY
a1.channels.jdbcChannel.driver.class=org.apache.derby.jdbc.EmbeddedDriver
a1.channels.jdbcChannel.db.username=Prueba1
a1.channels.jdbcChannel.db.password=1234
a1.channels.jdbcChannel.connection.properties.file=prop1.txt
a1.channels.jdbcChannel.maximum.connections=3

##### UNION #####

a1.sources.spoolSource.channels=memoryChannel
a1.sources.execSource.channels=jdbcChannel
a1.sinks.kafkaSink.channels=memoryChannel
a1.sinks.cassandraSink.channels=jdbcChannel
